# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: db/black_nuance_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: db/black_nuance_test

staging:
  <<: *default
  database: black_nuance_staging
  username: deploy
  password: <%= ENV["DATABASE_PASSWORD"] %>

production:
  <<: *default
  database: black_nuance_production
  username: deploy
  password: <%= ENV["DATABASE_PASSWORD"] %>
